name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          python build.py

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create zip archive
        shell: bash
        run: |
          cd dist
          7z a -tzip AutomaPrint-${{ steps.get_version.outputs.version }}-windows.zip AutomaPrint.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/AutomaPrint-${{ steps.get_version.outputs.version }}-windows.zip
            dist/AutomaPrint.exe
          body: |
            ## AutomaPrint ${{ steps.get_version.outputs.version }}

            ### üì• Installation

            1. Download `AutomaPrint.exe`
            2. Run the executable
            3. Select your printer
            4. SumatraPDF will be automatically downloaded on first use

            ### ‚ú® Features

            - REST API print server for PDF files
            - Local printer integration
            - Cloudflare tunnel support for remote access
            - System tray GUI
            - Configurable print settings (scaling, color, duplex)

            ### üöÄ Quick Start

            **GUI Mode (default):**
            ```
            AutomaPrint.exe
            ```

            **Server Only (no GUI):**
            ```
            AutomaPrint.exe server
            ```

            ### üì° API Usage

            **Health Check:**
            ```bash
            curl http://localhost:8080/health
            ```

            **Print PDF:**
            ```bash
            curl -X POST -H "Content-Type: application/pdf" \
                 --data-binary @document.pdf http://localhost:8080/print
            ```

            ### üìù Full Documentation

            See the [README](https://github.com/ksi-digital/automaprint#readme) for complete documentation, configuration options, and troubleshooting.

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
